<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Infra viz.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Infra Viz</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body>
    <main>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% block content_actions %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="{{ url_for('static', filename='js/d3.layout.hive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.layout.matrix.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.plot.arc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.plot.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.plot.force.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.plot.hive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.plot.matrix.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.plot.treemap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.timeago.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
