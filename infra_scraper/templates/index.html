{% extends "base.html" %}

{% block page_header %}
Available Endpoints
{% endblock %}

{% block content %}
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Available Endpoints</span>
        <table class="striped">
          <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Endpoint</th>
                <th class="right-align">Action</th>
            </tr>
          </thead>

          <tbody>
            {% for name, endpoint in config['endpoints'].items() %}
            <tr>
              <th>{{ name }}</th>
              <td>{{ endpoint.kind }}</td>
              <td>{{ endpoint.endpoint }}</td>
              <td class="right-align"><a class="waves-effect waves-light btn" href="/layout/{{ name }}/hive">Hive-plot</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
